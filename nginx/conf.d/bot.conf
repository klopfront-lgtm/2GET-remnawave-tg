# Remnawave Telegram Bot - Nginx Site Configuration
# Replace yourdomain.com with your actual domain

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com www.yourdomain.com;

    # Acme.sh webroot для HTTP-01 challenge
    location /.well-known/acme-challenge/ {
        root /var/www/acme;
        try_files $uri =404;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name yourdomain.com www.yourdomain.com;

    # SSL Certificate paths (acme.sh)
    ssl_certificate /etc/nginx/ssl/yourdomain.com/fullchain.cer;
    ssl_certificate_key /etc/nginx/ssl/yourdomain.com/yourdomain.com.key;
    
    # SSL Configuration (Modern, Secure)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/nginx/ssl/yourdomain.com/ca.cer;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Logs
    access_log /var/log/nginx/bot_access.log;
    error_log /var/log/nginx/bot_error.log;

    # Request size limits
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # ==================================================
    # Telegram Bot Webhook
    # ==================================================
    location /webhook/ {
        proxy_pass http://bot:8080;
        proxy_http_version 1.1;
        
        # Preserve original headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Disable buffering for webhooks
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Security: Only allow Telegram IPs (optional, uncomment if needed)
        # allow 149.154.160.0/20;
        # allow 91.108.4.0/22;
        # deny all;
    }

    # ==================================================
    # Health Check Endpoint
    # ==================================================
    location /health {
        proxy_pass http://bot:8080/health;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        
        # No access log for health checks
        access_log off;
    }

    # ==================================================
    # Root - Simple status page (optional)
    # ==================================================
    location = / {
        return 200 '{"status":"ok","service":"Remnawave VPN Bot","version":"2.0.0"}';
        add_header Content-Type application/json;
    }

    # ==================================================
    # Security: Deny access to hidden files
    # ==================================================
    location ~ /\. {
        deny all;
        return 404;
    }
}