services:
  # ==================================================
  # Telegram Bot Application
  # ==================================================
  bot:
    build: .
    container_name: remnawave-bot
    hostname: remnawave-bot
    env_file:
      - .env
    networks:
      - remnawave-network
    volumes:
      - ./locales:/app/locales
      - ./backups:/app/backups
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ==================================================
  # PostgreSQL Database
  # ==================================================
  db:
    image: postgres:17-alpine
    container_name: remnawave-db
    hostname: remnawave-tg-shop-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-postgres}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - remnawave-network
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  # ==================================================
  # Redis (FSM Storage + Caching)
  # ==================================================
  redis:
    image: redis:7-alpine
    container_name: remnawave-redis
    hostname: remnawave-redis
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    volumes:
      - redis_data:/data
    networks:
      - remnawave-network
    restart: unless-stopped
    
    # Health check
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
      start_period: 10s
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "5m"
        max-file: "3"

  # ==================================================
  # Nginx Reverse Proxy with SSL
  # ==================================================
  nginx:
    image: nginx:alpine
    container_name: remnawave-nginx
    hostname: remnawave-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/acme-webroot:/var/www/acme
    networks:
      - remnawave-network
    restart: unless-stopped
    depends_on:
      - bot
    
    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ==================================================
  # Acme.sh для SSL сертификатов
  # ==================================================
  acme:
    image: neilpang/acme.sh
    container_name: remnawave-acme
    hostname: remnawave-acme
    volumes:
      - ./nginx/ssl:/acme.sh
      - ./nginx/acme-webroot:/var/www/acme
    environment:
      - LE_WORKING_DIR=/acme.sh
    command: daemon
    networks:
      - remnawave-network
    restart: unless-stopped

# ==================================================
# Networks
# ==================================================
networks:
  remnawave-network:
    external: false

# ==================================================
# Volumes
# ==================================================
volumes:
  postgres_data:
    name: remnawave-postgres-data
  redis_data:
    name: remnawave-redis-data